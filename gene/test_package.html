<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <head>
    <title>衡道医学销售工具箱</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../assets/plugins/jquery-weui/dist/lib/weui.css">
    <link rel="stylesheet" href="../assets/plugins/jquery-weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../assets/plugins/jquery-weui/dist/demos/css/demos.css">
    <link rel="stylesheet" href="../assets/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/pages.css"/>

  </head>
</head>
<body ontouchstart>
<header class='demos-header'>
  <h1 class="demos-title">检测套餐</h1>
</header>
<div v-cloak class="page__bd" id="page__bd">
  <div class="remark-info">检测周期：{{testPeriod}}</div>
  <div class="weui-panel weui-panel_access" v-for="item in content">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_text">
        <h4 class="weui-media-box__title">{{item.name}}</h4>
        <dl class="dl-horizontal item_list">
          <dt>样本类型：</dt>
          <dd class="with-sup">
            <span class="show-inform" v-bind:name="type" v-for="(type,index) in item.types">
               {{type}}<sup>&nbsp;<i class="fa fa-external-link" aria-hidden="true"></i></sup>
            <span v-if="item.types.length > 0 && index != item.types.length - 1">+</span>
            </span>
          </dd>
        </dl>
      </div>
    </div>
    <div class="weui-panel__ft" v-if="item.testGene != 'none'">
      <a v-bind:href="'test_gene.html?name=' + item.name" class="weui-cell weui-cell_access weui-cell_link">
        <div class="weui-cell__bd">检测基因</div>
        <span class="weui-cell__ft"></span>
      </a>
    </div>
  </div>
</div>
<script src="../assets/plugins/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../assets/plugins/jquery-weui/dist/lib/fastclick.js"></script>
<script src="../assets/plugins/vue/dist/vue.min.js"></script>
<script src="../assets/js/test_package.js"></script>
<script src="../assets/plugins/jquery-weui/dist/js/jquery-weui.js"></script>
</body>
</html>
