<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <title>衡道医学销售工具箱</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../assets/plugins/jquery-weui/dist/lib/weui.css">
    <link rel="stylesheet" href="../assets/plugins/jquery-weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="../assets/plugins/jquery-weui/dist/demos/css/demos.css">
    <link rel="stylesheet" href="../assets/css/pages.css"/>

  </head>
</head>
<body ontouchstart>
<header class='demos-header'>
  <h1 class="demos-title">化疗用药检测</h1>
</header>
<div v-cloak class="page__bd" id="page__bd">
  <div class="remark-info">检测周期：{{testPeriod}}</div>
  <div class="weui-panel weui-panel_access" v-for="item in content">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_text">
        <h4 class="weui-media-box__title">{{item.name}}</h4>
        <dl class="dl-horizontal item_list">
          <dt>样本类型：</dt>
          <dd>{{item.type}}</dd>
        </dl>
        <dl class="dl-horizontal item_list">
          <dt>对应药物：</dt>
          <dd>{{item.medicine}}</dd>
        </dl>
      </div>
    </div>
  </div>
</div>
<script src="../assets/plugins/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script src="../assets/plugins/jquery-weui/dist/lib/fastclick.js"></script>
<script src="../assets/plugins/vue/dist/vue.min.js"></script>
<script src="../assets/js/chemotherapy.js"></script>
<script src="../assets/plugins/jquery-weui/dist/js/jquery-weui.js"></script>

</body>
</html>
